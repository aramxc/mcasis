<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Colorado Springs based photographer capturing weddings, portraits, and concepts since 2015.">
  <title>Miguel Casis Photography | Colorado Springs based Photographer</title>
  <!--GOOGLE FONTS-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!--STYLE SHEETS-->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.css" rel="stylesheet" async>
  <!--FONT AWESOME-->
  <script src="https://use.fontawesome.com/3a840d71e6.js" async></script>
</head>

<body>
  <!--MAIN CONTAINER-->
  <div class="container">
    <div id="mainBackground">
    </div>
    <!--HEADER-->
    <header>

      <nav class="navbar navbar-expand-lg navbar-right navbar-light background-color:white">
        <a class="navbar-brand" href="#"><h2><strong>Miguel Casis </strong> Photography</h2></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#contactModal">Contact</button>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!--FULLSCREEN-HERO-->
    <div class="fullscreen-hero">
      <div class="fotorama" data-keyboard="true" data-allowfullscreen="true" data-autoplay="true" data-maxwidth="100%" data-height="auto" data-nav="false">
        <!--
        Link to slideshow images below:
        Make sure to place photos below in assets/images/slideshow folder.
    -->
        <img src="assets\images\slideshow\DSC01968.jpg">
        <img src="assets\images\slideshow\DSC00688.jpg">
        <img src="assets\images\slideshow\DSC02925.jpg">
        <img src="assets\images\slideshow\DSC04131.jpg">
      </div>
    </div>
    <!--FOOTER-->
    <div class="footer">
      <hr>
      <div class="container">
        <div class="row align-items-center">
          <div class="col">
            <!--COLUMN 1 of 3 CONTENT HERE-->
          </div>
          <div class="col">
            <h6>Follow me:</h6>
            <div class="social-menu">
              <i class="fa fa-instagram" aria-hidden="true"></i>
              <i class="fa fa-facebook" aria-hidden="true"></i>
            </div>
          </div>
          <div class="col">
            <!--COLUMN 3 of 3 CONTENT HERE-->
          </div>
        </div>
      </div>
      <hr>
      <p> &copy; All content copyright Miguel Casis 2017. All rights reserved.</p>
    </div>
  </div>
  <!--MODAL CONTENT-->
  <div id="contactModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Contact</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        </div>
        <div class="modal-body">
          <header>
            <h1>Let's get in touch!</h1>
            <p>After I get a few details from you, I'll set up a time for us to chat. I typically respond within a day or two.</p>
          </header>
          <section>
            <div class="arrow-up"></div>
            <form id="contact" class="form-horizontal" role="form">
              <div class="form-group">
                <div class="col-sm-12">
                  <input id="name" name="name" type="text" placeholder="Name" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input id="email" name="email" type="email" placeholder="Email" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <input id="number" name="number" type="text" placeholder="Phone Number" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-12">
                  <textarea class="form-control" id="message" name="message" placeholder="Tell me about your event!"></textarea>
                </div>
              </div>
              <div class="modal-footer">
                <button id="send" name="send" type="button" class="btn btn-primary">Send</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </div>
  <!--END CONTAINER-->
</body>
<!--SCRIPTS-->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fotorama/4.6.4/fotorama.js"></script>
<script type="text/javascript" src="js/main.js" async></script>

</html>
